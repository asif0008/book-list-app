<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List App</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>
    <header class="container-fluid my-5">
        <div class="container text-center">
            <h1 class="display-2"><i class="bi bi-book-half text-primary pe-3"></i>My<span class="text-primary">Book</span>List</h1>
        </div>
    </header>
    <main class="container-fluid pt-0 pt-md-5">
        <div class="container">
            <form action="" id="book-form">
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="title" class="fs-4">Title</label>
                        <input type="text" id="title" class="form-control d-inline">
                    </div>
                    <div class="form-group col-md-4 mt-3 mt-md-0">
                        <label for="author" class="fs-4">Author</label>
                        <input type="text" id="author" class="form-control">
                    </div>
                    <div class="form-group col-md-4 mt-3 mt-md-0">
                        <label for="isbn" class="fs-4">ISBN Number</label>
                        <input type="text" id="isbn" class="form-control">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <input type="submit" value="Add Book" class="btn btn-primary w-100">
                    </div>
                </div>

                <table class="table table-striped mt-5">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>ISBN Number</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="book-list">
                        <!-- <tr>
                            <td><i class="bi bi-x-lg bg-danger btn btn-small fs-5 py-1 px-2 text-white rounded delete"></i></td> 
                        </tr> -->
                    </tbody>
                </table>
            </form>
        </div>
    </main>

    <!-- bootstrap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
